<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Create a header with the title and a current time displayed underneath -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <input class="date" type="container" id="currentDate"></input>

      <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    </header>
    <!-- time blocks -->
    <div class="container" class="gather" >
      <!-- 9am Timeblock goes here -->
      <section class="input" hour="9"> 
        <div>
          <span class="input-text time-block block-1"></span> 
        </div>
        <input type="text" class="box1" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 10am Timeblock goes here-->
      <section class="input" hour="10"> 
        <div>
          <span class="input-text time-block block-2"></span> 
        </div>
        <input type="text" class="box2" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 11am Timeblock goes here-->
      <section class="input" hour="11"> 
        <div>
          <span class="input-text time-block block-3"></span> 
        </div>
        <input type="text" class="box3" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

       <!-- 12pm Timeblock goes here-->
      <section class="input" hour="12"> 
        <div>
          <span class="input-text time-block block-4"></span> 
        </div>
        <input type="text" class="box4" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 1pm(13) Timeblock goes here-->
      <section class="input" hour="13"> 
        <div>
          <span class="input-text time-block block-5"></span> 
        </div>
        <input type="text" class="box5" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 2pm(14) Timeblock goes here-->
      <section class="input" hour="14"> 
        <div>
          <span class="input-text time-block block-6"></span> 
        </div>
        <input type="text" class="box6" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 3pm(15) Timeblock goes here-->
      <section class="input" hour="15"> 
        <div>
          <span class="input-text time-block block-7"></span> 
        </div>
        <input type="text" class="box7" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 4pm(16) Timeblock goes here-->
      <section class="input" hour="16"> 
        <div>
          <span class="input-text time-block block-8"></span> 
        </div>
        <input type="text" class="box8" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>

      <!-- 5pm(17) Timeblock goes here-->
      <section class="input" hour="17"> 
        <div>
          <span class="input-text time-block block-9"></span> 
        </div>
        <input type="text" class="box9" id="tasks" aria-label="large">
        <button class="saveBtn" id="saveBtn">Save</button>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
